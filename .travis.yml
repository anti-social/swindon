language: rust
dist: trusty
sudo: false
addons:
  apt:
    sources:
    - sourceline: 'ppa:fkrull/deadsnakes'
    packages:
    - python3.5
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
  hosts:
  - example.com
  - www.example.com

cache:
- apt
- cargo
- pip

before_cache:
- rm -r $TRAVIS_BUILD_DIR/target/cov

matrix:
  include:
  - rust: beta
  - rust: nightly
  - os: linux
    env: FUNC_TEST=y
  - os: osx

install:
- >
  if [ "$FUNC_TEST" = "y" ]; then
    curl https://bootstrap.pypa.io/get-pip.py -o - | python3.5 - --user
    pip3 install -r tests/requirements.txt --user
  fi

script:
- cargo build --verbose
- >
  if [ "$FUNC_TEST" != "y" ]; then
    cargo test --verbose
    .travis/coverage.sh
  else
    py.test --swindon-bin=$(pwd)/target/debug/swindon \
      --swindon-config=$(pwd)/tests/config.yaml.tpl \
      --swindon-replication-config=$(pwd)/tests/config-w-replication.yaml.tpl \
      -rsxX -vv
  fi

env:
  secure: ""
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  .travis/publish-docs.sh
